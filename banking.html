<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইসলামিক ব্যাংক লিমিটেড</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #FDE68A;">
    <header>
        <h1 style="color: #4C1D95;" class="text-center mt-8 text-4xl font-bold">আপনার সম্পদ</h1>
        <h1 class=" text-center mt-4 text-4xl font-bold">আমাদের <span style="color: #DB2777;">নিকট আমানত</span></h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-12 w-3/4 mx-auto text-white ">
                <div class="p-8 rounded font-bold drop-shadow-xl" style="background-color: #60A5FA;">
                    <h3 class="text-2xl">সর্বমোট জমা</h3>
                    <h3 class="text-3xl">৳<span id="user-input-money-total">00</span></h3>
                </div>
                <div class="p-8 rounded font-bold drop-shadow-xl" style="background-color: #10B981;">
                    <h3 class="text-2xl">সর্বমোট উত্তলোন</h3>
                    <h3 class="text-3xl">৳<span id="user-output-total-money">00</span></h3>
                </div>
                <div class="p-8 rounded font-bold drop-shadow-xl" style="background-color: #F87171;">
                    <h3 class="text-2xl">মোট ব্যালেন্স</h3>
                    <h3  class="text-3xl">৳<span id="user-input-output-total-money">00</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-12 w-3/4 mx-auto  ">
                <div class="p-8 rounded font-bold drop-shadow-xl bg-violet-500 ">
                    <h3 class="text-2xl mb-3 text-white">টাকা জমা করুন</h3>
                    <input id="user-input-money" class="block  w-2/4 rounded px-4 py-1" type="text" placeholder="টাকার পরিমান">
                    <button id="user-input-money-btn" class=" font-medium bg-pink-500 px-4 rounded py-2 text-white mt-4">জমা রাখুন</button>
                </div>
                <div class="p-8 rounded font-bold drop-shadow-xl bg-indigo-500">
                    <h3 class="text-2xl mb-3 text-white">টাকা উত্তলোন করুন</h3>
                    <input id=" user-output-money" class="block  w-2/4 rounded px-4 py-1" type="text" placeholder="টাকার পরিমান">
                    <button id="user-output-money-btn" class=" font-medium bg-pink-500 px-4 rounded py-2 text-white mt-4">উত্তোলন করুন</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/banking.js"></script>
</body>
</html>
