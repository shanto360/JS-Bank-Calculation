<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ইসলামিক ব্যাংক লিমিটেড</title>
</head>
<body style="background-color: #A7F3CF;">
    <header>
        <h1 class="mt-8 text-4xl font-bold text-center"><span class="text-blue-700">ইসলামী শরিয়াহ</span> অনুযায়ী 
        </h1>
        <h1 class="mt-4 text-4xl font-bold text-center ">
            লেনদেন<span class="text-green-700 "> করুন নিশ্চিন্তে </span>
        </h1>
    </header>
    <main>
        <section style="background-color: #92C5FE;" class=" w-2/4 mx-auto p-6 mt-8 rounded drop-shadow-xl ">
            <h2 class="text-3xl text-center mb-4">Please Login</h2>
            <div class="grid justify-items-center">
                <input id="user-email" class="block  w-2/4 rounded px-4 py-1 border-cyan-400" type="text" placeholder="আপনার ই-মেইল লিখুন">
                <input id="user-password" class="block mt-2  w-2/4 rounded px-4 py-1 border-cyan-400 border" type="password" placeholder="আপনার পাসওয়ার্ড লিখুন">
                <button id="login-submit" class=" font-medium bg-pink-500 px-4 rounded py-2 text-white mt-4">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
